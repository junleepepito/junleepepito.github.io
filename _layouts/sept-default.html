<!DOCTYPE html>
<html>
  <title>W3.CSS Responsive Nav</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">

  <style>
    /* Responsive nav styles */
    .responsive-nav-grid {
      display: none;
    }

    @media screen and (max-width: 480px) {
      .w3-bar-nav {
        display: none;
      }
      .responsive-nav-grid {
        display: flex;
        flex-wrap: wrap;
      }
      .responsive-nav-grid a {
        flex: 0 0 50%;
        box-sizing: border-box;
        text-align: center;
        padding: 12px 0;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        text-decoration: none;
        color: #000;
      }
      .responsive-nav-grid a:hover {
        background-color: #ddd;
      }
    }
  </style>
  <body>



    <!-- Centered content wrapper -->
    <div class="w3-content">

      <header class="w3-panel w3-topbar w3-border-black w3-padding"> 
        <h1>J U N L E E</h1>
        <p class="w3-hide">Welcome to the blog of <span class="w3-tag">unknown</span></p>
      </header> 
      <!-- Nav bar with border -->
      <div class="w3-bar w3-bar-nav w3-border">
        <a href="#" class="w3-bar-item w3-bottombar w3-hover-border-black">Home</a>
        <a href="#" class="w3-bar-item">About</a>
        <a href="#" class="w3-bar-item">Services</a>
        <a href="#" class="w3-bar-item">Contact</a>
      </div>

      <!-- Responsive grid for small screens -->
      <div class="responsive-nav-grid">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <!-- !CONTAINER PAGE CONTENT! -->
       <div class="w3-container">
        {{ content }}
       </div>
    </div>
    
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin-top:128px"> 
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

  </body>
</html>
