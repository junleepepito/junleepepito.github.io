---
layout: default
---

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .modal-fullscreen .modal-content {
    background: rgba(0,0,0,0.9);
    border: 0;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    flex-direction: column;
  }

  .modal-fullscreen img {
    max-width: 100%;
    max-height: 90%;
    object-fit: contain;
  }

  .lightbox-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    cursor: pointer;
    user-select: none;
    padding: 0 15px;
    z-index: 1060;
  }

  .lightbox-arrow.left { left: 10px; }
  .lightbox-arrow.right { right: 10px; }

  .lightbox-caption {
    color: #fff;
    font-size: 1rem;
    margin-top: 10px;
  }

  /* Close button */
  .lightbox-close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 2.5rem;
    color: white;
    cursor: pointer;
    z-index: 1061;
    user-select: none;
  }
</style>

<div class="container text-center">
  <div class="row g-3">
    {% assign index = 0 %}
    {% for img in page.images %}
      <div class="col-6 col-md-4">
        <img src="{{ img }}" class="img-fluid img-thumbnail lightbox-thumb" data-index="{{ index }}" alt="Image {{ index | plus: 1 }}">
      </div>
      {% assign index = index | plus: 1 %}
    {% endfor %}
  </div>
</div>

<!-- Lightbox Modal -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <span class="lightbox-close" id="lightboxClose">&times;</span>
      <span class="lightbox-arrow left" id="lightboxPrev">&#10094;</span>
      <img id="lightboxImage" src="" alt="Lightbox Image">
      <span class="lightbox-arrow right" id="lightboxNext">&#10095;</span>
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Parse images safely from Jekyll into valid JS
  const imageUrls = JSON.parse('{{ page.images | jsonify | default: "[]" }}');

  let currentIndex = 0;
  const lightboxModalEl = document.getElementById('lightboxModal');
  const lightboxModal = new bootstrap.Modal(lightboxModalEl);
  const lightboxImage = document.getElementById('lightboxImage');
  const lightboxCaption = document.getElementById('lightboxCaption');

  document.querySelectorAll('.lightbox-thumb').forEach((img, idx) => {
    img.addEventListener('click', () => {
      currentIndex = idx;
      showImage();
      lightboxModal.show();
    });
  });

  document.getElementById('lightboxPrev').addEventListener('click', (e) => {
    e.stopPropagation();
    prevImage();
  });

  document.getElementById('lightboxNext').addEventListener('click', (e) => {
    e.stopPropagation();
    nextImage();
  });

  document.getElementById('lightboxClose').addEventListener('click', (e) => {
    e.stopPropagation();
    lightboxModal.hide();
  });

  // âœ… Only close when clicking background, not image
  lightboxModalEl.querySelector('.modal-content').addEventListener('click', (e) => {
    if (e.target === e.currentTarget) {
      lightboxModal.hide();
    }
  });

  function showImage() {
    lightboxImage.src = imageUrls[currentIndex];
    lightboxCaption.textContent = `${currentIndex + 1} of ${imageUrls.length}`;
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
    showImage();
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % imageUrls.length;
    showImage();
  }

  document.addEventListener('keydown', function(e) {
    if (lightboxModalEl.classList.contains('show')) {
      if (e.key === 'ArrowLeft') prevImage();
      else if (e.key === 'ArrowRight') nextImage();
      else if (e.key === 'Escape') lightboxModal.hide();
    }
  });
</script>
