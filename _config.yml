collections:
  bins:
    output: true 
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "bins"
    values:
      layout: "bin"
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

permalink: /:categories/:year/:month/:day/:title
