<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT-style Code Viewer with Div</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .code-block {
      position: relative;
      border: 1px solid var(--pico-border-color);
      border-radius: var(--pico-border-radius);
      padding: 0.5rem 1rem 1rem;
      background-color: var(--pico-code-background-color, #f8f9fa);
    }

    .copy-bar {
      display: flex;
      justify-content: flex-end;
      position: sticky;
      top: 0;
      /* background-color: var(--pico-code-background-color, #f8f9fa); */
      z-index: 5;
      padding: 0.5rem 0;
      margin-bottom: 0.25rem;
    }
    .copy-button:hover {
      background: red!important;
    }

    .copy-button {
      /* background: var(--pico-primary-color);
      color: white; */
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.75rem;
      font-size: 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .copy-button:hover {
      background: var(--pico-primary-color-dark);
    }

    .code-viewer.small {
      font-size: 12px;
    } 
    .code-viewer {
      max-height: 100%;
      /* max-height: 330px; */
      overflow: auto;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <main class="container">
    <p>
      <img src="https://s01.flagcounter.com/mini/uIZ3/bg_FFFFFF/txt_000000/border_CCCCCC/flags_0/" alt="Free counters!" border="0" style="visibility: hidden; width: 1px; height: 1px;">
    </p>
    <p>
    <a href="https://info.flagcounter.com/uIZ3"><img src="https://s01.flagcounter.com/mini/uIZ3/bg_FFFFFF/txt_000000/border_CCCCCC/flags_0/" alt="Free counters!" border="0"></a>
    </p>
    <h1>ChatGPT-style Code Viewer</h1>

    <div class="code-block">
      <div class="copy-bar">
        <button class="copy-button" onclick="copyCode()">Copy</button>
      </div>
      <div id="code-viewer" class="code-viewer small">Loading...</div>
    </div>
  </main>

  <script>
    const gistId = "f605427a1379f991004dac64206b321c";
    const fileName = "";

    fetch(`https://api.github.com/gists/${gistId}`)
      .then(response => response.json())
      .then(data => {
        const file = fileName && data.files[fileName] ? data.files[fileName] : Object.values(data.files)[0];
        document.getElementById("code-viewer").textContent = file.content;
      })
      .catch(error => {
        console.error("Failed to load gist:", error);
        document.getElementById("code-viewer").textContent = "Error loading Gist.";
      });

    function copyCode() {
      const code = document.getElementById("code-viewer").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      }).catch(err => {
        console.error("Copy failed:", err);
        alert("Failed to copy code.");
      });
    }
  </script>

</body>
</html>
