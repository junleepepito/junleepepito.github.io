<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:800px">
  <img class="myAutoSlides" src="//www.w3schools.com/w3css/img_la.jpg" style="width:100%">
  <img class="myAutoSlides" src="//www.w3schools.com/w3css/img_ny.jpg" style="width:100%">
  <img class="myAutoSlides" src="//www.w3schools.com/w3css/img_chicago.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("myAutoSlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
